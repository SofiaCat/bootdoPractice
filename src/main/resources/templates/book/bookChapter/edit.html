<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="chapter_id" name="chapter_id" th:value="${bookChapter.chapter_id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">图书 id ：</label>
								<div class="col-sm-8">
									<input id="stuBookId" name="stuBookId" th:value="${bookChapter.stuBookId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">章节名：</label>
								<div class="col-sm-8">
									<input id="chapterName" name="chapterName" th:value="${bookChapter.chapterName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">读书心得：</label>
								<div class="col-sm-8">
									<input id="heart" name="heart" th:value="${bookChapter.heart}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/book/bookChapter/edit.js">
	</script>
</body>
</html>
